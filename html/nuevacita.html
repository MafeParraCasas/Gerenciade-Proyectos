    <h1>Agendar Cita Médica</h1>

    <div class="forcita">

        <form  >
            <div class="form-group">
                <label for="Especialidades">Especialidad:</label>
                <select id="especialidad" name="doctor" >
                    <option value="1">Medicina General</option>
                    <option value="2">Optometria</option>
                    <option value="3">Odontologia</option>
                    <option value="4">Gastroenterologia</option>
                    <option value="5">Urologia</option>
                    <option value="6">Ortopiedia</option>
                    <option value="7">Vascular</option>
                    <option value="8">Endocrinoligia</option>
                    <option value="9">Fisiatria</option>
                    <option value="10">Dermatologia</option>
                    <option value="11">Cirujano Plastico</option>
                    <option value="12">Anestesiologia</option>
                    <option value="13">Otorrino</option>
                    <option value="14">Otra</option>
                </select>
            </div>

            <div class="form-group" id="formularioCita" method="POST">
                <label for="nombre">Nombre medico:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de la cita:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora de la cita:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="hora">Lugar de la Cita:</label>
                <input type="text" id="lugar" name="lugar" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" required>
            </div>
         

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <button type="submit" id="agregar_registro">Agendar Cita</button>
        </form> 
    </div>
