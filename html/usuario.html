<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATOS USUARIO</title>
    <link  rel="stylesheet" href="../css/usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="barrasupe" >
        <div class="logo"> 
          <img src="../imagenes/logo.png" class="img">
        </div>
    </div>
    

        <div class="formulario" >
    
    
            <h2>Formulario de Datos de Usuario</h2>
            <form  method="get" action="../index.html">
            <div class="form-group">
            <label for="idusuari">Cedula:</label>
            <input type="text" id="idusuario" name="idusuario" required> 
            </div>
            <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required> 
            </div>
            <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">   
                <label for="telefono">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">   
                <label for="Genero">Genero:</label>
                <input type="text" id="genero" name="genero" required>
            </div>
             <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">   
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group"> 
            <label for="direccion">Dirección:</label>   
            <input type="text" id="direccion" name="direccion">         
            </div>
            <div class="form-group"> 
                <label for="password">Contraseña:</label>   
                <input type="password" id="password" name="password">         
                </div>
            <button type="submit" >Enviar</button>
            <a href="../index.html">Iniciar sesion</a>
            </form>
            </div>
    </div>
            
   

    <footer>
        <p>&copy; 2024 Mi Empresa - Todos los derechos reservados</p>
        </footer>


        
</body>
</html>
